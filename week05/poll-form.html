<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link src="./styles/poll-form.css">
  </head>
  <body>
    <header>
      <h1>WDD 130 | Daniel Jardine | HTML Form - User Poll</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname">
          </div>
          <div class="form-item column2">
            <label for="email">Email:</label>
            <input type="email">
          </div>
        </fieldset>
        <fieldset>
          <legend>Questions</legend>
          <div class="form-item column1">
            <label>What is your favorite browser?</label>
            <select id="browser" name="browser">
              <option value="chrome">Chrome</option>
              <option value="firefox">Firefox</option>
              <option value="safari">Safari</option>
              <option value="edge">Edge</option>
            </select>
          </div>
          <div class="form-item column1">
            <label>Do you have a household pet?</label>
            <input type="checkbox" name="pet" id="pet">
          </div>
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" placeholder="Write your response here."></textarea>
            <button type="submit">Submit Poll</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <p>Â©2024 | HTML Form - User Poll Activity | Daniel Jardine</p>
    </footer>
  </body>
</html>
