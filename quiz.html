<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/quiz.css" />
    <title>I am your Quiz</title>
    <meta name="description" content="A quiz used for formating a form" />
    <meta name="author" content="Daniel Jardine" />
  </head>
  <body>
    <h1 class="starter">HTML and CSS Quiz</h1>
    <form>
      <div class="form-element">
        <h1>1.</h1>
        <label>What HTML property is used label your tab bar that says, "I am your Quiz"?</label>
        <input type="text">

      </div>
      <div class="form-element">
        <label><h1>2.</h1> If you wanted to all of your paragraph elements and all of your title elements to share the same color of Green how would you write it in CSS?</label>
        <input type="textbox">
      </div>
      <div class="form-element">
        <label><h1>3.</h1>What symbol do you use to make changes to all of your elements in CSS?</label>
        <select>
          <option value="" selected disabled>Choose One...</option>
          <option>&</option>
          <option>+</option>
          <option>*</option>
          <option>$</option>
        </select>
      </div>
      <div class="form-element">
        <label><h1>4.</h1>How many id's are you allowed to have per element when working with HTML?</label>
        <input type="integer">
      </div>
      <button type="submit">Submit Quiz</button>
    </form>
  </body>
</html>
